<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS CLOCK</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="model">
        <h3>Set your own custom timer.</h1>
        <label for="wt">White time:</label>
        <input type="number" id="wt" max="30" min="0" value="00"><br>
        <label for="wi">White Increment:</label>
        <input type="number" id="wi" max="30" min="0" value="00"><br>
        <label for="bt">Black time:</label>
        <input type="number" id="bt" max="30" min="0" value="00"><br>
        <label for="bi">Black Increment:</label>
        <input type="number" id="bi" max="30" min="0" value="00"><br>
        <button onclick="submitButton()">Submit</button>
        <button onclick="closeModel()">Cancel</button>
    </div>
    <h1 id="header">Chess clock</h1>
    <div id="total">
        <div id="custom">
            <div id="bod"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
