<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="mvbg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="content">
        <h1 id="header">Chess clock<div id="fortype"></div></h1>
        <div id="big-box">
            <div id="left"></div>
            <div id="middle">
                <button id="pause-btn" ><img  class="mid" src="PAUSE.PNG"></button>
                <br>
                <button id="restart-btn" ><img  class="mid" src="PLAY.PNG"></button>
                <br>
                
                <button id="swap-btn" ><img  class="mid" src="RESTART.PNG"></button>
            </div>
            <div id="right"></div>
        </div>
    </div>
    <script src="clockV2.js"></script>
</body>
</html>
